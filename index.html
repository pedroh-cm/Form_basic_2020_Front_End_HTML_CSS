<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
    <title>Cadastro de DEV´s</title>
</head>
<body>
    <h1 id="titulo">Cadastro de DEV´s</h1>
    <p id="subtitulo">Complete suas informações</p>
    <br>

    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required>

            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email:</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for=""><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label for="">
                <input type="radio" name="dev-web" value="front-end" checked>Front-end
            </label>
            <label for="">
                <input type="radio" name="dev-web" value="back-end">Back-end
            </label>
            <label for="">
                <input type="radio" name="dev-web" value="fullstack">Full-stack
            </label>
        </div>
    
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select name="" id="senioridade">
                <option value="" selected disabled>Selecione...</option>
                <option value="">Junior</option>
                <option value="">Pleno</option>
                <option value="">Senior</option>
            </select>
        </div>

      <fieldset id="check">
          <div>
              <label for=""><strong>Selecione as tecnologias que você utiliza</strong></label><br><br>
              <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
              <label for="tecnologia1">HTML</label>
              <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
              <label for="tecnologia2">CSS</label>
              <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Javascript">
              <label for="tecnologia3">Javascript</label>
              <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
              <label for="tecnologia4">PHP</label>
              <input type="checkbox" name="tecnologia5" id="tecnologia5" value="Java">
              <label for="tecnologia5">Java</label>
              <input type="checkbox" name="tecnologia6" id="tecnologia6" value="C#">
              <label for="tecnologia6">C#</label>
          </div>
      </fieldset>
      <div class="campo">
          <br>
          <label for=""><strong>Conte um pouco da sua experiência</strong></label>
          <textarea name="experiência" id="experiência"  row="6" style="width:26em"></textarea>
      </div>

      
      <button type="submit" class="botao">Concluído</button>
  </form>

</body>
</html>
